{% block specific_javascript %}
<script>
// JUST TESTING!!!
document.getElementById('btn-login').onclick = function(event) {
    event.preventDefault();
     $.post('/login/', {
        csrfmiddlewaretoken: '{{ csrf_token }}',
        username: document.getElementById('form-login-user').value,
        password: document.getElementById('form-login-pass').value
    },
    function(data) {
        console.log(data);
    });
}
document.getElementById('btn-register').onclick = function(event) {
    event.preventDefault();
     $.post('/register/', {
        csrfmiddlewaretoken: '{{ csrf_token }}',
        username: document.getElementById('form-register-user').value,
        email: document.getElementById('form-register-email').value,
        password: document.getElementById('form-register-pass').value
    },
    function(data) {
        console.log(data);
    });
}
document.getElementById('btn-logout').onclick = function(event) {
    event.preventDefault();
     $.post('/logout/', {
         csrfmiddlewaretoken: '{{ csrf_token }}'
     },
    function(data) {
        console.log(data);
    });
}
</script>
{% endblock specific_javascript %}
